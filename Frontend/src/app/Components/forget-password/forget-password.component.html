<div class="forget-password-container">
  <div class="forget-password-card">
    <div class="card-header">
      <h2>Forgot Password</h2>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()" class="forget-password-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="email?.invalid && email?.touched"
          placeholder="Enter your email address"
        >
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="message" *ngIf="message" [class]="messageType">
        <i class="fas" [class.fa-check-circle]="messageType === 'success'" [class.fa-exclamation-circle]="messageType === 'error'"></i>
        {{ message }}
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="forgetPasswordForm.invalid || isLoading"
      >
        <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        <i class="fas fa-paper-plane" *ngIf="!isLoading"></i>
        {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <div class="card-footer">
      <p>Remember your password? 
        <button type="button" class="link-btn" (click)="goToLogin()">
          Back to Login
        </button>
      </p>
    </div>
  </div>
</div>
