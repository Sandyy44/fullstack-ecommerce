<div class="create-product-container">
  <div class="form-header">
    <h1>{{isEditMode ? 'Edit Product' : 'Add Product'}}</h1>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form" novalidate>
    <div class="form-content">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input 
          type="text" 
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter product name"
          required
        >
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input 
          type="number" 
          id="price"
          formControlName="price"
          class="form-control"
          placeholder="Enter price"
          step="0.01"
          min="0"
          required
        >
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea 
            id="description"
            formControlName="description"
            class="form-control description-textarea"
            placeholder="Enter product description"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="image-upload-section">
          <div class="image-upload-area">
            <div class="upload-zone" *ngIf="!mainImagePreview">
              <input 
                type="file" 
                id="mainImage"
                accept="image/*"
                (change)="onMainImageSelected($event)"
                class="file-input"
              >
              <label for="mainImage" class="upload-label">
                <div class="upload-icon">
                  <i class="fas fa-plus"></i>
                </div>
              </label>
            </div>
            
            <div class="image-preview" *ngIf="mainImagePreview">
              <img [src]="mainImagePreview" alt="Product image preview">
              <button type="button" class="remove-image-btn" (click)="removeMainImage()">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </div>
      </div>


      <div class="form-actions">
        <button 
          type="submit" 
          class="btn primary"
          [disabled]="productForm.invalid || isLoading"
        >
          {{isLoading ? 'Saving...' : (isEditMode ? 'Update Product' : 'Add Product')}}
        </button>
      </div>
    </div>
  </form>
</div>
