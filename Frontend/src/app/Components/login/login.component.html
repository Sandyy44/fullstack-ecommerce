<div class="auth-page">
  <!-- Header Section -->
  <div class="auth-header">
    <div class="header-content">
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue shopping</p>
    </div>
  </div>

  <!-- Login Form -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <span class="logo-icon"></span>
        <h2>MyStore</h2>
      </div>

      <h3 class="auth-title">Sign In</h3>
      <p class="auth-subtitle">Enter your credentials to access your account</p>

      <form (ngSubmit)="login()" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <span class="input-icon"></span>
            <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username"
              required class="form-input">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon"></span>
            <input type="password" id="password" [(ngModel)]="password" name="password"
              placeholder="Enter your password" required class="form-input">
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing In...</span>
        </button>
        <!-- 
        <div class="auth-divider">
          <span>or</span>
        </div> -->

        <!-- <div class="social-login">
          <button type="button" class="btn-social google">
            <span class="social-icon">��</span>
            Continue with Google
          </button>
          <button type="button" class="btn-social facebook">
            <span class="social-icon">��</span>
            Continue with Facebook
          </button>
        </div> -->

        <p class="error-message" *ngIf="errorMessage">
          ❌ {{ errorMessage }}
        </p>

        <p class="success-message" *ngIf="successMessage">
          ✅ {{ successMessage }}
        </p>
      </form>

      <!-- <div class="auth-footer">
        <p>Don't have an account?
          <a routerLink="/register" class="auth-link">Sign Up</a>
        </p>
      </div> -->
    </div>
  </div>
</div>
